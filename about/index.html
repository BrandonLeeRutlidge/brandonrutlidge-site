<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | Brandon Rutlidge</title>

  <!-- Modular CSS Files -->
  <link rel="stylesheet" href="../css/master.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/theme-toggle.css" />
  <link rel="stylesheet" href="../css/about.css" />
</head>
<body>
  <div id="header-container"></div>

  <div class="scroll-container">
    <main>
      <section id="about">
        <h3>About Me</h3>
        <p class="section-subtitle">From first questions to first principles</p>

        <div class="about-grid">
          <div class="about-photo">
            <img src="../assets/images/profile.jpg" alt="Brandon Rutlidge Portrait" />
          </div>

          <div class="about-details">
            <!-- Injected by about-content.js -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modular JS Files -->
  <script src="../js/header.js"></script>
  <script src="../js/theme-toggle.js"></script>
  <script src="../js/about-content.js"></script>
</body>
</html>
